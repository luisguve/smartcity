<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/favicon.ico"/>
  <link rel="apple-touch-icon" href="assets/favicon.ico"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Welcome to NEAR</title>
  <link rel="stylesheet" href="assets/global.css">
</head>
<body>
  <main id="signed-out-flow" style="display: none">
    <h1>
      Smart city s1mulat0r: decentralized energy
    </h1>
    <p>
      Buy solar farms, produce and supply energy to the grid, get tokens
    </p>
    <p style="text-align: center; margin-top: 2.5em">
      <button id="sign-in-button">Sign in with NEAR Wallet</button>
    </p>
    <section data-behavior="energy-generators-table-container">
      <h3 data-behavior="heading"></h3>
      <table data-behavior="energy-generators"></table>
    </section>

  </main>

  <div id="signed-in-flow" style="display: none">
    <button style="float: right" id="sign-out-button">
      Sign out <span data-behavior="account-id"></span>
    </button>
    <main>
      <section data-behavior="energy-generators-table-container">
        <h3 data-behavior="heading"></h3>
        <table data-behavior="energy-generators"></table>
      </section>
    </main>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
